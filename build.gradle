group 'com.hashcode'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = "com.hashcode.bbq.ApplicationFileWriter"

task compileApplication(type: Jar) {
    manifest {
        attributes(
                'Implementation-Title': 'BBQ Pizza Application',
                'Main-Class': project.mainClassName
        )
    }
    baseName = "PizzaSlices"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}